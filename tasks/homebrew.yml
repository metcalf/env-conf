---
- name: Check Homebrew is installed
  stat: path=/usr/local/bin/brew
  register: brew_installed

- name: Install Homebrew
  shell: ruby -e "$(curl -fsSL https://raw.github.com/Homebrew/homebrew/go/install)"
  when: brew_installed.stat.exists == false

- name: Add homebrew taps
  shell: brew tap {{ item }}
  with_items: taps

- name: Update homebrew
  shell: brew update

- name: Install Homebrew libraries
  homebrew: name={{ item.key }} state=present install_options={{ item.value }}
  with_dict: brews

- name: Check homebrew-cask is installed
  stat: path=/usr/local/bin/brew-cask.rb
  register: brew_cask_installed

- name: Install homebrew-cask
  shell: brew tap phinze/cask && brew upgrade brew-cask || brew install brew-cask
  when: brew_cask_installed.stat.exists == false

- name: Check for installed casks
  shell: brew cask list
  register: installed_cask_applications
  ignore_errors: true

- name: Install apps with brew-cask
  shell: brew cask install {{ item }}
  with_items: applications
  when: "item not in installed_cask_applications.stdout_lines"

- name: Get emacs prefix
  command: brew --prefix emacs
  register: brew_emacs_prefix

- name: Link emacs app
  file: state=link path={{ home_dir }}/Applications/Emacs.app src={{ brew_emacs_prefix.stdout }}/Emacs.app
