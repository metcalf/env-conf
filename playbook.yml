---
- hosts: all

  vars:
    applications:
      - firefox
      - libreoffice
      - spotify
      - dropbox
      - adium
      - dash
      - evernote
      - gimp
      - google-chrome
      - google-earth
      - skype
      - pacifist
      - pencil
      - slack
      - textexpander
      - utc-menu-clock
      - vmware-fusion
      - virtualbox
      - vlc
      - xquartz
      - wireshark
      - utorrent
    application_dir: /Applications
    taps:
      - homebrew/dupes
      - homebrew/science
    brews:
      android-sdk:
      ant:
      git: with-pcre
      wget:
      mobile-shell:
      hub:
      rsync:
      grep: with-default-names
      python:
      bash-completion:
      sbt:
      cloc:
      awscli:
      curl:
      emacs: with-cocoa
      dfu-util:
      gcc:
      geoip: with-geoipupdate
      gnu-sed: with-default-names
      gnu-tar: with-default-names
      hilite:
      imagemagick:
      maven:
      mercurial:
      minicom:
      mosquitto:
      netcat:
      nmap:
      node:
      octave:
      postgresql:
      openssh: with-keychain-support,with-gssapi-support,with-brewed-openssl
      scala:
      sqlite:
      unrar:
      watch:
      fasd:
    directories:
      - .emacs_autosaves
      - .emacs_backups
      - .ssh/sockets
      - code
    homefiles:
      bash_profile: .bash_profile
      bashrc: .bashrc
      coffeelint-config.json: .coffeelint.json
      emacs: .emacs
      emacs.d: .emacs.d
      gitconfig: .gitconfig
      inputrc: .inputrc
      plugins.sbt: .sbt/0.13/plugins/plugins.sbt
      rubocop.yml: .rubocop.yml
      octaverc: .octaverc
      Fonts: Library/Fonts
      com.apple.Terminal.plist: Library/Preferences/com.apple.Terminal.plist
      gitignore: .gitignore
      Evoluent-VerticalMouseSettings.xml: "Library/Application Support/Evoluent/VerticalMouseSettings.xml"
    python_packages:
      - ipython
      - autopep8
      - flake8
      - coverage
      - pep8
      - pyflakes
      - pylint
    go_packages:
      - github.com/nsf/gocode
      - github.com/dougm/goflymake
      - code.google.com/p/rog-go/exp/cmd/godef
    disable_hotkeys:
         80: "65535, 123, 393216"
         81: "65535, 124, 262144"
         82: "65535, 124, 393216"
         79: "65535, 123, 262144"
         32: "65535, 126, 262144"
         33: "65535, 125, 262144"
         34: "65535, 126, 393216"
         35: "65535, 125, 393216"
    home_dir: "{{ lookup('env','HOME') }}"
    gopath: "{{ home_dir }}/code/go"
    account_picture: sugar-glider.png
    backup_dir: "{{ inventory_dir }}/backups"
  vars_files:
    - vars.yml
  tasks:
    - include: tasks/files.yml
    - include: tasks/preferences.yml
    - include: tasks/homebrew.yml
    - include: tasks/python.yml
    - include: tasks/go.yml
