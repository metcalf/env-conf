# Put me in the home directory as .rubocop.yml to configure global rubocop

MethodLength:
  Max: 20

LineLength:
  Max: 100

SpaceAroundOperators:
  Enabled: false

SpaceAroundBraces:
  Enabled: false

SpaceInsideHashLiteralBraces:
  Enabled: false

TrailingComma:
  Enabled: false

HashSyntax:
  Enabled: false